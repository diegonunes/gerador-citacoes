<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gerador de Citações</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container-citacao" id="container-citacao">
      <!-- Citação -->
      <div class="texto-citacao">
        <i class="fas fa-quote-left"></i>
        <span id="citacao"
          >Lorem ipsum dolor sit amet consectetur adipisicing elit. Molestiae, maiores pariatur facilis culpa ipsum
          minus.</span
        >
      </div>
      <!-- Autor -->
      <div class="autor-citacao">
        <span id="autor">Lorem Ipsum</span>
      </div>
      <!-- Botões -->
      <div class="container-botoes">
        <button class="twitter-botao" id="twitter" title="Tweet Isso!">
          <i class="fab fa-twitter"></i>
        </button>
        <button id="nova-citacao">Nova Citação</button>
      </div>
    </div>
    <!-- Loader -->
    <div class="loader" id="loader"></div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
